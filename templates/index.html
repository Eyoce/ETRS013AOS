<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <p class="lead">
            Bienvenue sur le calculateur d'itinéraire.
        </p>
        <form class="form-group" method="POST">
            <div class="form-group">
              <label for="ville_depart">Ville de départ :</label>
              <input class="form-control" id="ville_depart" aria-describedby="ville_depart" type=search placeholder="Rentrer la ville de départ" name="ville_depart">
            </div>
            <br>
            <div class="form-group">
                <label for="region_depart">Région de départ :</label>
                <input class="form-control" id="region_depart" aria-describedby="region_depart" type=search placeholder="Rentrer la région de départ" name="region_depart">
            </div>
            <br>
            <div class="form-group">
                <label for="ville_depart">Ville d'arrivée :</label>
                <input class="form-control" id="ville_depart" aria-describedby="ville_depart" type=search placeholder="Rentrer la ville de départ" name="ville_arrivee">
              </div>
              <br>
            <div class="form-group">
                <label for="region_depart">Région de départ :</label>
                <input class="form-control" id="region_depart" aria-describedby="region_depart" type=search placeholder="Rentrer la région de départ" name="region_arrivee">
            </div>
            <br>
            <div class="form-group">
                <label>Choisir le modèle du vehicule :</label>
                <select class="form-control" type=autonomie name=autonomie>
                {% for marque,modele,version,autonomie in modeles %}
                <option value= "{{autonomie}}" SELECTED>{{marque}} {{modele}} {{version}} autonomie = {{autonomie}} kms </option>"
                {% endfor %}
                </select>    
            </div>
            <br>
            <div class="form-group">
                <label for="vitesse">Vitesse du véhicule :</label>
                <input class="form-control" id="vitesse" aria-describedby="vitesse" type=search placeholder="En km/h" name="vitesse">
            </div>
            <br>
            <div class="button">
            <input type="submit" class="btn btn-primary" value="Calcul de l'itinéraire">
            </div>
        </form>
    </div>
</body>
</html>
